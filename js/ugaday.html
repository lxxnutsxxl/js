<!DOCTYPE html>

<body>
	<script>   
		function gandNumb(min, max) {
		    var randNumber = Math.random() * (max - min) + min;
		    return Math.floor(randNumber);
		} 

		alert("Задумайте число!");
 		var compNumber = gandNumb(1,100);

 		var compQuestion = confirm("Ваше число: " + compNumber + " Правильно?");

 		if (compQuestion) {
 			alert("Ура! Я угадал!"); 
 		} else {
 			for (i = 1; i < 5; i++) {

	 			var compErrorQuestion = confirm("Ок Попытка№ "+ i +"!\nЗагаданное число больше чем мое?");

	 			if (compErrorQuestion) { 
	 				var newNumber = gandNumb(compNumber,100);
	 			} else {
		 			var compNumber = gandNumb(1,compNumber);
		 		} 

		 		var compQuestion = confirm("Ваше число: " + compNumber + " Правильно?"); 
		 		if (compQuestion) {
		 			alert("Ура! Я угадал!"); 
		 			break
		 		}
		 	}
 		}  
	</script>
</body>
</html>
